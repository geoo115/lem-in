    <style>
      /* CSS for the dark mode toggle */
      .dark-mode-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
      }

      .toggle-slider {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
        background-color: #ccc;
        border-radius: 20px;
        cursor: pointer;
      }

      .toggle-slider::before {
        content: "";
        position: absolute;
        width: 16px;
        height: 16px;
        background-color: white;
        border-radius: 50%;
        left: 2px;
        top: 50%;
        transform: translateY(-50%);
        transition: 0.2s;
      }

      .dark-mode {
        color: #3f3b6c;
      }

      input[type="checkbox"] {
        display: none;
      }

      input[type="checkbox"]:checked + .toggle-slider {
        background-color: #3f3b6c;
      }

      input[type="checkbox"]:checked + .toggle-slider::before {
        left: 22px;
      }
      /* CSS template for the pages */
      body {
        font-family: "Open Sans";
        background: floralwhite;
      }

      @media (prefers-color-scheme: dark) {
        body {
          color: white;
          background: black;
        }
      }

      #nav {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        font-size: large;
      }

      main {
        margin: 10px;
      }

      #nav span {
        margin: 10px;
      }

      #main-svg {
        border-style: solid;
        border-radius: 5px;
        width: 100%;
        height: 100%;
        max-height: 80vh;
      }

      .point {
        fill: limegreen;
      }

      #start {
        fill: darkred;
      }

      #end {
        fill: darkred;
      }

      .edge {
        stroke: darkgreen;
      }

      .info {
        font-size: larger;
        font-weight: bold;
        margin: 5px;
      }
      .ants {
        fill: saddlebrown;
        width: 15px;
        height: 25px;
        position: absolute;
      }
      #text {
        font-size: 5rem;
        text-align: left;
        font-style: bold;
      }

      ul {
        font-size: large;
      }

      li {
        margin-bottom: 5px;
        list-style-type: none;
      }
    </style>
  </head>

    <script>
      // Dark/Light mode toggle
      var darkModeToggle = document.getElementById("darkModeToggle");
      darkModeToggle.addEventListener("change", function () {
        if (darkModeToggle.checked) {
          document.body.classList.add("dark-mode");
        } else {
          document.body.classList.remove("dark-mode");
        }
      });
